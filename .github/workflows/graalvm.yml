name: Java GraalVM CI

on:
  push:
    branches: # build any changes to master
      - master
  pull_request: # build all PRs

jobs:
  build:
    name: GraalVM - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
    env:
      REPO_SLUG: ${{ github.repository }}
      BRANCH: ${{ github.head_ref }}
      RUN_IT: true
    steps:
      - uses: actions/checkout@v2

      - name: Set ENV variables
        run: |
          echo "::set-env name=BRANCH::${BRANCH:-$(echo $GITHUB_REF | awk 'BEGIN { FS = "/" } ; { print $3 }')}"
          echo "::set-env name=PULL_REQUEST::$(if [ -z "${{ github.event.number }}" ]; then echo "false"; else echo "true"; fi)"

      - name: Set up GraalVM (Java 11)
        uses: DeLaGuardo/setup-graalvm@3
        with:
          graalvm-version: '20.0.0.java11'

      - name: Install native-image
        run: gu install native-image

      - name: Build and Test
        run: source ./src/ci/before_install.sh && ./src/ci/build.sh

      - name: Archive Binary
        uses: actions/upload-artifact@v1
        with:
          name: okta-cli-${{ matrix.os }}-x86_64
          path: cli/target/okta-cli

  build-windows:
    name: GraalVM - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
    env:
      REPO_SLUG: ${{ github.repository }}
      BRANCH: ${{ github.head_ref }}
      RUN_IT: true

    steps:
      - uses: actions/checkout@v1
        -
      - name: Set up GraalVM (Java 11)
        uses: DeLaGuardo/setup-graalvm@3
        with:
          graalvm-version: '20.0.0.java11'

      - name: Set up Visual C Build Tools Workload for Visual Studio 2017 Build Tools
        run: |
          choco install visualstudio2017-workload-vctools

      - name: Build and Test
        run: mvnw install -Pci

      - name: Archive Binary
        uses: actions/upload-artifact@v1
        with:
          name: okta-cli-${{ matrix.os }}-x86_64.exe
          path: cli/target/okta-cli